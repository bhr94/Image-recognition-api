<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <script src="https://cdn.cloudmersive.com/jsclient/cloudmersive-image-client.js"></script>
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- nav section  -->
    <nav class="nav">
      <div class="nav__item home">Home</div>
      <div class="nav__item features">Features</div>
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider round"></span>
      </label>
    </nav>

    <!-- hero section -->
    <div class="pattern-cross-dots-xl hero">
      <p class="hero__text animate__animated animate__bounce animate__repeat-2">
        Image Processing API
      </p>
    </div>

    <!-- cards section -->
    <div class="section-cards pattern-cross-dots-xl">
      <h1 class="section-cards__title">Features</h1>
      <div class="cards__container">
        <div class="card card1">
          <h1 class="card__title">Age and Gender Clasification</h1>
          <img src="./assets/card1_img.png" alt="" class="card__img" />
        </div>
        <div class="card card2">
          <h1 class="card__title">Automatic Image Description</h1>
          <img src="./assets/card2_img.png" alt="" class="card__img" />
        </div>
        <div class="card card3">
          <h1 class="card__title">Text Extraction</h1>
          <img src="./assets/card3.png" alt="" class="card__img" />
        </div>
      </div>
    </div>

    <!-- image upload section first api -->
    <section class="age-gender__section pattern-cross-dots-xl">
      <!-- <h1 class="age-gende__section-title">This API will Define Age</h1> -->
      <div class="age-gender__container">
        <input type="file" name="img_file" id="input1" class="img_fileInput" />
        <br />
        <div class="container">
          <img src="./assets/card1_img.png" alt="" class="img" />
          <!-- <canvas
        id="myCanvas"
        style="border: 1px solid #d3d3d3"
        class="can_vas"
      ></canvas> -->
          <div class="img__description">
            <!-- <div class="list-item">age 25</div>
            <div class="list-item">age 25</div>
            <div class="list-item">age 25</div>
            <div class="class-item__main">2</div> -->
          </div>
        </div>
      </div>
    </section>

    <!-- image upload section second api  -->

    <section class="gender__section pattern-cross-dots-xl">
      <!-- <h1 class="gender__section-title">This API will Define Gender</h1> -->
      <div class="gender__container">
        <input type="file" name="img_file2" id="input2" class="img_input" />
        <br />
        <div class="container2">
          <img src="./assets/card2_img.png" alt="" class="img2" />
          <!-- <canvas
          id="myCanvas"
          style="border: 1px solid #d3d3d3"
          class="can_vas"
        ></canvas> -->
        </div>
      </div>
    </section>
    <!-- scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
      integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./front.js"></script>
  </body>
</html>
